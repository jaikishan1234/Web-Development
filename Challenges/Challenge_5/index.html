<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathry Pro Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo"><i class="fas fa-wind"></i></div>
        <div
          class="nav-item active"
          onclick="switchTab('dashboard')"
          title="Dashboard"
        >
          <i class="fas fa-th-large"></i>
        </div>
        <div class="nav-item" onclick="switchTab('map')" title="Live Map">
          <i class="fas fa-map"></i>
        </div>
        <div class="nav-item" onclick="toggleUnits()" title="Toggle Units">
          <i class="fas fa-cog"></i>
        </div>
        <div class="profile" title="User"></div>
      </div>

      <div class="main-content">
        <div id="dashboard-view" class="view-section active-view">
          <div class="weather-card">
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input type="text" id="city-input" placeholder="Search city..." />
            </div>
            <div class="weather-main-info">
              <img src="" class="main-weather-icon" id="main-icon" alt="icon" />
              <div class="temp-big">
                <span id="current-temp">--</span
                ><span class="temp-unit">°C</span>
              </div>
              <div class="condition-text" id="condition-text">Loading...</div>
            </div>
            <div class="location-date">
              <div style="display: flex; align-items: center; gap: 10px">
                <i class="fas fa-map-marker-alt"></i>
                <span id="location-name">--</span>
              </div>
              <div
                style="font-size: 0.9rem; color: #aaa; margin-top: 5px"
                id="current-date"
              >
                --
              </div>
            </div>
          </div>

          <div class="highlights-container">
            <h2 class="section-title">Today's Highlight</h2>
            <div class="highlights-grid">
              <div class="highlight-card">
                <div class="hl-title">UV Index</div>
                <div id="uv-chart"></div>
              </div>

              <div class="highlight-card">
                <div class="hl-title">Wind Status</div>
                <div class="wind-info">
                  <span class="hl-value" id="wind-speed">--</span>
                  <span class="hl-unit">km/h</span>
                </div>
                <div id="wind-chart"></div>
              </div>

              <div class="highlight-card">
                <div class="hl-title">Sunrise & Sunset</div>
                <div class="sun-visual">
                  <div class="sun-arc"></div>
                  <i class="fas fa-sun sun-icon"></i>
                </div>
                <div class="sun-time-row">
                  <div>
                    <span class="hl-desc">Rise</span> <br />
                    <span id="sunrise">--:--</span>
                  </div>
                  <div style="text-align: right">
                    <span class="hl-desc">Set</span> <br />
                    <span id="sunset">--:--</span>
                  </div>
                </div>
              </div>

              <div class="highlight-card">
                <div class="hl-title">Humidity</div>
                <div class="hl-flex">
                  <div class="hl-value"><span id="humidity">--</span>%</div>
                  <i class="fas fa-tint card-icon" style="color: #4dabf7"></i>
                </div>
                <div class="hl-desc">Dew Point: Normal</div>
              </div>

              <div class="highlight-card">
                <div class="hl-title">Visibility</div>
                <div class="hl-flex">
                  <div class="hl-value">
                    <span id="visibility">--</span>
                    <span class="hl-unit">km</span>
                  </div>
                  <i class="fas fa-eye card-icon" style="color: #ffc107"></i>
                </div>
                <div class="hl-desc">Clear view</div>
              </div>

              <div class="highlight-card">
                <div class="hl-title">Feels Like</div>
                <div class="hl-flex">
                  <div class="hl-value">
                    <span id="feels-like">--</span
                    ><span class="temp-unit">°C</span>
                  </div>
                  <i
                    class="fas fa-thermometer-half card-icon"
                    style="color: #fa5252"
                  ></i>
                </div>
                <div class="hl-desc">Actual feel</div>
              </div>
            </div>
          </div>

          <div class="forecast-container">
            <h2 class="section-title">7 Days Forecast</h2>
            <div class="forecast-list" id="forecast-list"></div>
          </div>

          <div class="map-container" onclick="switchTab('map')">
            <div class="map-overlay">
              <h3>Global Map</h3>
            </div>
            <iframe
              src="https://www.openstreetmap.org/export/embed.html?bbox=-160,-60,160,75&layer=mapnik"
              style="
                width: 100%;
                height: 100%;
                border: none;
                opacity: 0.6;
                pointer-events: none;
              "
            >
            </iframe>
          </div>
        </div>

        <div id="map-view" class="view-section">
          <iframe
            width="100%"
            height="100%"
            frameborder="0"
            src="https://embed.windy.com/embed2.html?lat=30.0&lon=10.0&zoom=3&level=surface&overlay=wind&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1"
          >
          </iframe>
        </div>
      </div>
    </div>
    <div id="toast" class="toast">Units switched!</div>
    <script src="script.js"></script>
  </body>
</html>
