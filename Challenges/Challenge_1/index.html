<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CleanPro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div class="logo">
          <span class="clean">Clean</span>Pro<i
            class="ri-bubble-chart-line"
          ></i>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#">Services<i class="ri-arrow-down-s-line"></i></a>
            </li>
            <li><a href="#">Help</a></li>
            <li>
              <a href="#">Pricing<i class="ri-arrow-down-s-line"></i></a>
            </li>
            <li><a href="#">Recyclers</a></li>
          </ul>
        </nav>
        <div class="google-play">
          Get the App<i class="ri-google-play-line"></i>
        </div>
      </header>

      <main>
        <section>
          <div class="left-hover-effect">
            <p>Tough Stains? We'll make</p>
            <p>your clothes flawless!</p>
          </div>

          <div class="shirt"><img src="Assets/shirt.png" alt="" /></div>

          <div class="right-hover-effect">
            <p>We'll Handle Any Stain -</p>
            <p>Guaranteed Removal</p>
          </div>

          <div class="bottom-left">
            <div class="stars">
              <a href="#"><i class="ri-star-fill"></i></a>
              <a href="#"><i class="ri-star-fill"></i></a>
              <a href="#"><i class="ri-star-fill"></i></a>
              <a href="#"><i class="ri-star-fill"></i></a>
              <a href="#"><i class="ri-star-fill"></i></a>
            </div>
            <p>The New</p>
            <p>Level of Care</p>
            <p>for Your</p>
            <p>Wardrobe</p>
          </div>

          <div class="card">
            <img src="Assets/FoldedImage.png" alt="" />
            <h2>2.7k+</h2>
            <div class="text">
              <p>Just Trust Us -</p>
              <p>We'll Take care of it</p>
            </div>
          </div>
        </section>
      </main>

      <footer class="cta-footer">
        <div class="cta-inner">
          <div class="left-group">
            <div class="avatars">
              <img
                src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=900"
                alt=""
              />
              <img
                src="https://plus.unsplash.com/premium_photo-1671656349322-41de944d259b?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cHJvZmlsZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=900"
                alt=""
              />
              <img
                src="https://images.unsplash.com/photo-1716648311202-39020e3b89fc?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHByb2ZpbGUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=900"
                alt=""
              />
              <img
                src="https://plus.unsplash.com/premium_photo-1664536392779-049ba8fde933?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDV8fHByb2ZpbGUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=900"
                alt=""
              />
              <img
                src="https://images.unsplash.com/photo-1690960912572-ebd856e3c7c8?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDB8fHByb2ZpbGUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=900"
                alt=""
              />
            </div>
            <div class="avatars-2">
              <img
                src="https://plus.unsplash.com/premium_photo-1661255454444-13277f7679a9?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDF8fHByb2ZpbGUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=900"
                alt=""
              />
            </div>
            <span class="count">5k+</span>
          </div>

          <a class="cta-btn" href="#">
            Reserve Service <i class="ri-arrow-right-up-line"></i>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
