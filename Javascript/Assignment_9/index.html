<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body tabindex="0">

    <div class="wrapper">
        <h1>Virtual Piano</h1>

        <div id="piano">

            <div class="white-keys">
                <div class="white-key wk1">A</div>
                <div class="white-key wk2">B</div>
                <div class="white-key wk3">C</div>
                <div class="white-key wk4">D</div>
                <div class="white-key wk5">E</div>
                <div class="white-key wk6">F</div>
                <div class="white-key wk7">G</div>
            </div>

            <div class="black-key bk1">A#</div>
            <div class="black-key bk2">C#</div>
            <div class="black-key bk3">D#</div>
            <div class="black-key bk4">F#</div>
            <div class="black-key bk5">G#</div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
