<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Likes</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
        <div class="card">
            <div class="card-header">
                <h2>Luna Martinez</h2>
                <i class="ri-more-fill more-icon"></i>
            </div>

            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1599591516759-006988abaaf7?q=80&w=1365&auto=format&fit=crop" alt="Luna">
                <i id="big-heart" class="ri-heart-3-fill"></i>
            </div>

            <div class="card-actions">
                <i id="btn-heart" class="ri-heart-3-line"></i>
                <i class="ri-chat-3-line"></i>
                <i class="ri-send-plane-fill"></i>
            </div>

            <div class="likes-count">1,240 likes</div>
            <div class="caption"><span>Luna Martinez</span>Chasing sunsets </div>
        </div>
    </main>
  <script src="script.js"></script>
</body>

</html>
